<html>

              <div class="text-[#111418] flex items-center justify-center rounded-lg bg-[#f0f2f4] shrink-0 size-10" data-icon="File" data-size="24px" data-weight="regular">

                  ></path>
                </svg>
              </div>
              <p class="text-[#111418] text-base font-normal leading-normal flex-1 truncate"><b>Category:</b> Water Bill</p>

	    <div class="flex items-center gap-4 bg-white px-4 min-h-14">

                </svg>
              </div>
              <p class="text-[#111418] text-base font-normal leading-normal flex-1 truncate"><b>Customer:</b> James Jones Jr</p>
            </div>
           <div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
  	   	<div class="flex flex-col gap-3">

      			style='background-image: url("/Users/valeriyavazhnova/Desktop/temp_to_delete/Screenshot 2024-07-23 at 19.27.52.png");'
    			></div>
  	   	</div>
	   </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
	      <span class="dropdown-title">File Opened</span>
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f4] focus:border-none h-14 bg-[image:--select-button-svg] placeholder:text-[#637588] p-4 text-base font-normal leading-normal"

                  <option value="one">Yes</option>
                  <option value="two">No</option>
                </select>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
	      <span class="dropdown-title">Image Quality</span>

              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
	      <span class="dropdown-title">Choose category</span>
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f4] focus:border-none h-14 bg-[image:--select-button-svg] placeholder:text-[#637588] p-4 text-base font-normal leading-normal"

                  <option value="one">Appointment letter</option>
                  <option value="two">Electricity bill</option>
		  <option value="three">Payslip</option>
		  <option value="four">Water bill</option>
		  <option value="five">Other</option>

                </select>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
	      <span class="dropdown-title">Correct customer name?</span>
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f4] focus:border-none h-14 bg-[image:--select-button-svg] placeholder:text-[#637588] p-4 text-base font-normal leading-normal"

                  <option value="one">Yes</option>
                  <option value="two">No</option>

            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
	      <span class="dropdown-title">Document expired?</span>
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f4] focus:border-none h-14 bg-[image:--select-button-svg] placeholder:text-[#637588] p-4 text-base font-normal leading-normal"
                >
                  <option value="one">No</option>
                  <option value="two">Yes</option>
                </select>
              </label>
            </div>
            <div class="flex px-4 py-3">
              <button
